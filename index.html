<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./dist/styles.css" />

		<title>Frontend Mentor | Advice generator app</title>

		<style></style>
	</head>
	<body>
		<main>
			<section class="advice">
				<h1 class="header">ADVICE <span class="advice-id">#117</span></h1>
				<p>
					&#8220;
					<span class="advice-text"
						>It is easy to sit up and take notice, what's difficult is getting
						up and taking action</span
					>
					&#8221;
				</p>
				<img
					src="./images/pattern-divider-mobile.svg"
					class="bg-hidden"
					alt=""
				/>
				<img
					src="./images/pattern-divider-desktop.svg"
					class="sm-hidden"
					alt=""
				/>
				<div class="dice">
					<img src="./images/icon-dice.svg" alt="" />
				</div>
			</section>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://www.linktr.ee/didiauche" target="_blank">Didia Uchenna</a
			>.
		</div>
		<script src="app.js"></script>
	</body>
</html>
